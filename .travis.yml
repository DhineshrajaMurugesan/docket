sudo: required
language: java
jdk: oraclejdk8
services:
- docker

env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - COMMIT=${TRAVIS_COMMIT::7}

git:
  depth: 500

notifications:
  slack: docket-workspace:wLFGj3Bp0Wdsb5qw82bYuqoO

addons:
  sonarcloud:
    organization: baraneetharan-github
    token:
      secure: 5440b0e65f5d7649a722d23996224976f5b68c46

before_install:
- chmod +x mvnw

script:
- "./mvnw clean install -B"
- "./mvnw clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar"
cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.sonar/cache"

after_success:
- docker login -u baraneetharan -p Baranee@123
- export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH
  ; fi`
- export IMAGE_NAME=baraneetharan/docket
- docker build -t $IMAGE_NAME:$COMMIT .
- docker tag $IMAGE_NAME:$COMMIT $IMAGE_NAME:$TAG
- docker push $IMAGE_NAME

deploy:
  provider: heroku
  api_key: e091f2d5-df18-489b-8da6-db8735cd8df8
  app: docketapp
  skip_cleanup: false
  on:
    all_branches: true
